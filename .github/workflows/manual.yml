name: Fltrs_Flow

on:
  workflow_dispatch:    # allow manual trigger
  repository_dispatch:  # allow self re-trigger
    types: [rerun_filter_flow]
  schedule:             # scheduled runs
    - cron: '*/25 * * * *'   # every 15 minutes

permissions:
  contents: write       # âœ… required for API to trigger new workflow runs

jobs:
  runtests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download ChromeDriver
        run: |
          CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up Maven
        run: sudo apt-get install -y maven

      - name: Retry loop for Maven tests
        id: retry
        run: |
          for i in {1..2}; do
            echo "Attempt $i"
            mvn test && break
            if [ $i -lt 2 ]; then
              echo "Test failed. Retrying..."
              sleep 120
            else
              echo "Test failed after $i attempts."
              exit 1
            fi
          done

      - name: Re-trigger same workflow
        if: success()
        run: |
          echo "Re-triggering workflow..."
          # optional delay before next run
          sleep 600  # wait 10 minutes before next run (adjust as needed)
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "rerun_filter_flow"}'
